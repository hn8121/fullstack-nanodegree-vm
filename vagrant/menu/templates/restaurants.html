<!DOCTYPE html>
<!--HTML template for rendering page to list all restaurants -->

<html>
    <body>
        
        <h1>List of Restaurants</h1>
        <form action='#' method='post'>

            <p><a href='{{ url_for("newRestaurant") }}'>Add new restaurant</a></p>
            <table border=1>
                {% for value in restaurants %}
                    <tr>
                        <th> {{ value['name'] }} </th>
                        <td><a href='{{ url_for("showMenu", rid=value["id"]) }}' id='{{ value["id"] }}'>Select</a></td>
                        <td><a href='{{ url_for("editRestaurant", rid=value["id"]) }}'>Edit Restaurant</a></td>
                        <td><a href='{{ url_for("deleteRestaurant", rid=value["id"]) }}'>Delete Restaurant</a></td>
                    </tr>
                {% endfor %}
            </table>    
        </form>
        
    </body>
</html>
