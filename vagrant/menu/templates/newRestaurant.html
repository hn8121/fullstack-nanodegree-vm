<!DOCTYPE html>
<!--HTML template for rendering page to add a new restaurant -->
{# 
    {{ }} contains expression to print to the template output 
    {% %} contains statements
#}

<html>
    <body>
        
        <h1>Add a New Restaurant</h1>

        <form action='#' method='post'>
            <p>Restaurant Name: </p>
            <input type='text' size='30' name='name' placeholder='restaurant name'>
            <input type='submit' value='Add'>
            <a href='{{ url_for("showRestaurants") }}'>cancel</a>
        </form>
        
    </body>
</html>
