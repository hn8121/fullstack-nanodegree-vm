{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Player</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name"placeholder="Name of the player">

					<label for="uniform_num">Uniform Number:</label>
					<input tye="text" class="form-control" maxlength="3" name="uniform_num" placeholder="num"></textarea>

					<label for="salary">Salary:</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type ="text" class="form-control" maxlength="10" name="salary" placeholder="Salary in $">
					</div>
					<label for="course">Position:</label>
					<div class="radio">
					  <label>
					    <input type="radio" name="position" id="position1" value="offense">Offense
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="position" id="position2" value="defense">Defense
					  </label>
					</div>
					
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Create Player</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
