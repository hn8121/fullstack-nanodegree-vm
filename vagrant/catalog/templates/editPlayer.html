{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit Player</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="100" class="form-control" name="name" value="{{player.name }}">

					<label for="uniform_num">Uniform Number:</label>
					<input type="text" class="form-control" maxlength="3" name="uniform_num" value="{{player.uniform_num}}">

					<label for="salary">Salary:</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type ="text" maxlength="10" class="form-control" name="salary" value="{{player.salary}}">
					</div>
					<label for="course">Position:</label>
					<div class="radio">
					  <label>
					    <input type="radio" name="position" id="position1" value="offense" {% if player.position == 'offense' %}checked{%endif%}>Offense
					  </label>															   
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="position" id="position2" value="defense" {% if player.position == 'defense' %}checked{%endif%}>Defense
					  </label>
					</div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
					<a href = '{{url_for('showTeam', team_id=team_id)}}'>
						<button type="button" class="btn btn-default delete">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
					</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
